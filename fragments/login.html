<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cazuri sociale</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="../js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>
			
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>		
    <link rel="stylesheet" type="text/css" media="screen"
          href="../css/project.css" th:href="@{/css/project.css}"/>
    <script src="../js/login.js"></script>
</head>
<body id="#homepage">
<!--<div th:include="fragments/header :: header"></div>-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" style="height: 500px">
            <img src="../images/poza1.jpg"
                 th:src="@{images/poza1.jpg}" alt="Chania"
                 width="1200" height="700"/>
        </div>

        <div class="item" style="height: 500px">
            <img src="../images/poza2.jpg"
                 th:src="@{images/poza2.jpg}" alt="Chania" width="1200"
                 height="700"/>
        </div>

        <div class="item" style="height: 500px">
            <img src="../images/poza3.jpg"
                 th:src="@{images/poza3.jpg}" alt="Flower" width="1200"
                 height="700"/>
        </div>

        <div class="item" style="height: 500px">
            <img src="../images/poza4.jpg"
                 th:src="@{images/poza4.jpg}" alt="Flower" width="1200"
                 height="700"/>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button"
       data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
                                aria-hidden="true"></span> <span class="sr-only">Previous</span>
    </a> <a class="right carousel-control" href="#myCarousel" role="button"
            data-slide="next"> <span
        class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
</a>
</div>

<div id="band" class="container text-center">
    <h3>Bine a»õi venit!</h3>
    <div style="margin-bottom:0px">
        <div>
            <form method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Nume utilizator:</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" name="username" autofocus="autofocus"
                               placeholder="utilizator"
                               th:required="required" class="form-control"/> <br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Parola:</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" name="password"
                               placeholder="parola"
                               class="form-control"/>
                    </div>
                </div>
                <br/>
                <button id="submit" type="button" onclick="validate()" class="btn btn-primary btn-lg btn-success"
                        data-toggle="modal" data-target="#myModalTest">Autentificare
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
